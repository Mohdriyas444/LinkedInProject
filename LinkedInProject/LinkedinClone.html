<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedinClone</title>
    <link href="LinkedinClone.css" type="text/css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="containerdiv">
         <nav>
            <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/LinkedIn_2021.svg" class="linkedinLogo">
            </div>
            <div class="header-center" style="list-style: none;">
                <li ><box-icon class="icon" style="margin-left:10px ; " name='book'></box-icon><span class="list">Article</span></li>
                <li ><box-icon class="icon" style="margin-left:10px ; " name='group'></box-icon><span class="list">People</span></li>
                <li ><box-icon class="icon" style="margin-left:12px ; " name='movie-play'></box-icon> <span class="list">Learing</span></li>
                <li ><box-icon class="icon" style="margin-left:2px  ; " name='briefcase'></box-icon><span class="list">Jobs</span></li>
                <li ><box-icon class="icon" style="margin-left:10px ; " name='joystick'></box-icon><span class="list"> Games</span></li>
                <div class="get-app-border">
                <li ><box-icon class="get-app-icon" name='laptop'></box-icon><span class="get-app-title">Get The app</span></li>
                
            </div>
            </div> 
            <div class="header-right">
                 <button class="Join-now-button">Join now</button>
                 <button class="Submit-button">Sign in</button>
            </div>
         </nav>
        <div class="contentbody">
            <div class="body-left">
          <p class="body-left-title1">Welcome to your<br><span class="body-left-title2">professional community</span></p>
          <button class="body-left-button1"><box-icon class="googlelogo" type='logo' name='google'></box-icon>Continue with Google</button>
          <button class="body-left-button2">Sign in with email</button>
          <P class="body-left-para1">By clicking Continue to join or sign in, you agree to LinkedInâ€™s <span>User<br>
           Agreement, Privacy Policy,</span> and <span>Cookie Policy.</span></P>
            <p class="body-left-lastpara">New to Linkedin?<span>Join now</span></p>
        </div>
         <div class="body-right">
          <img class="img" src="dxf91zhqd2z6b0bwg85ktm5s4.svg">
         </div>
        </div>
    </div>
    
</body>
</html>
